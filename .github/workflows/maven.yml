name: Build & Test

on: [push]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2
      - name: Cache m2
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Maven package
        run: ../mvnw clean package -DskipTests
        working-directory: s4e-backend
      - name: Start containers
        run: docker-compose -f docker-compose-test.yml up -d db-test broker-test minio-test geoserver-test
      - name: Maven test and verify
        run: ../mvnw verify
        working-directory: s4e-backend
      - name: Containers logs
        if: failure()
        run: docker-compose -f docker-compose-test.yml logs
      - name: Stop containers
        run: docker-compose -f docker-compose-test.yml down

  gs-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2
      - name: Cache m2
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Maven package
        run: ../mvnw clean package -DskipTests
        working-directory: gs-gateway
      - name: Maven test
        run: ../mvnw test
        working-directory: gs-gateway

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2
      - name: Cache m2
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache npm
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Cypress
        uses: actions/cache@v1
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-
      - name: Maven package
        run: ./mvnw clean package -DskipTests -Dsha1=-${GITHUB_SHA}
      - name: Start containers
        run: docker-compose -f docker-compose-test.yml up -d
        env:
          BACKEND_E2E_JAR_PATH: ./s4e-backend/target/s4e-backend-0.0.0-${{ github.sha }}-SNAPSHOT.jar
      - name: Maven test
        run: ../mvnw test
        working-directory: s4e-web
      - name: E2E tests
        run: npm run e2e
        working-directory: s4e-web
        env:
          CYPRESS_BASE_URL: https://localhost:4202
          CYPRESS_DONT_DELETE_DOWNLOADED_FILES: true
      - name: Containers logs
        if: failure()
        run: docker-compose -f docker-compose-test.yml logs
      - name: Stop s4e-backend and s4e-web
        run: docker-compose -f docker-compose-test.yml down
      - name: E2E upload screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: e2e-results
          path: s4e-web/cypress/screenshots
      - name: E2E upload videos
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: e2e-results-videos
          path: s4e-web/cypress/videos
