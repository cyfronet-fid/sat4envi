<div class="section products">
  <header (click)="toggleVisibility()" data-test="sentinel-section-header">
    <input type="checkbox" [formControl]="selectedFc">
    <span class="products__title products__title--sentinel">{{sentinel.name}}</span>
  </header>
  <div [hidden]="!(visible$ | async)" data-test="sentinel-section-content">
    <s4e-sentinel-form [formControl]="form" [paramsDef]="sentinel.params"></s4e-sentinel-form>
  </div>
</div>
