<s4e-product-picker [loading]="productTypeLoading$ | async" [products]="products$ | async" (selectProduct)="selectProductType($event?.id)"></s4e-product-picker>

<s4e-timeline class="timeline position-absolute card d-flex flex-row"
              [products]="products | async"
              [loading]="productsAreLoading$ | async"
              (selectProduct)="selectProduct($event?.id)"></s4e-timeline>

<div class="map-container clearfix">
  <s4e-view-manager [overlays]="overlays$ | async"
                    [loading]="viewManagerLoading$ | async"
                    [activeRecentView]="activeRecentView$ | async"
                    [recentViews]="recentViews$ | async"
                    (activeViewChange)="setActiveView($event?.productTypeId)"
                    (removeView)="removeActiveView($event?.productTypeId)"></s4e-view-manager>
</div>
<s4e-map [overlays]="overlays$ | async" [activeProduct]="activeProduct$ | async"></s4e-map>
