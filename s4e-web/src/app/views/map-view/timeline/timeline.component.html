<div *ngFor="let day of days; let $first = first; let $last = last">
  <section class="timeline__manage">
    <div class="timeline__currentday">
      <span>{{ day.label }}</span>
    </div>
    <div class="timeline__calendar">
      <img src="../../../../assets/images/ico_calendar.svg" class="timeline__changedate" />
    </div>
  </section>
  <ul class="timeline__grid">
    <li class="timeline__item"
        *ngFor="let product of day.products"
        [ngClass]="{active: product.id === activeProduct?.id}"
        (click)="selectProduct.emit(product)">
      {{ product.timestamp | date : 'shortTime' }}
    </li>
  </ul>
</div>
