<s4e-generic-modal [buttonX]="true" [modalId]="registeredId">
  <div id="map" class="map"></div>
  <div class="s4e-modal-header" i18n>Konfiguruj WMS</div>
  <div class="s4e-modal-body">
    <s4e-overlay-list [newOverlayOwner]="'PERSONAL'"></s4e-overlay-list>
  </div>
  <div class="s4e-modal-footer">
    <button
      class="button button--cancel button--small"
      data-e2e="btn-cancel"
      type="button"
      (click)="dismiss()"
      i18n
    >
      Zamknij
    </button>
  </div>
</s4e-generic-modal>
