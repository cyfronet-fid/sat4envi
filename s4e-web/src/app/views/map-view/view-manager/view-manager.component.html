<section class="section search">
  <input class="search__input" placeholder="Wpisz szukaną miejscowość..." i18n-placeholder #searchPlacesInput
         [formControl]="searchFc"/>
  <button class="reset_search_button" (click)="resetSelectedLocation()">
    <fa-icon [icon]="['fas', 'times']"></fa-icon>
  </button>
  <button class="search__button">
    <img src="../../../../assets/images/ico_magnifying.svg" alt="Search icon" i18n-alt />
  </button>
</section>

<s4e-product-picker class="section"
                    caption="Produkty"
                    i18n-caption
                    [loading]="productTypeLoading"
                    [items]="productsTypes"
                    (itemSelected)="selectProductType.emit($event)">
</s4e-product-picker>

<s4e-product-picker class="section layers"
                    caption="Warstwy"
                    i18n-caption
                    [loading]="overlaysLoading"
                    [items]="overlays"
                    (itemSelected)="selectOverlay.emit($event)">
</s4e-product-picker>

<s4e-search-results *ngIf="searchResultsOpen"
                    [searchResults]="searchResults"
                    [loading]="searchResultsLoading"
                    (placeSelected)="resultsClicked($event)"
                    class="searchResults"
>
</s4e-search-results>

<section class="section login">
  <ul>
    <ng-container *ngIf="!userLoggedIn; else logoutLink">
    <li>
      <button class="button button--primary button--large" routerLink="/login" i18n>Zaloguj</button>
    </li>
    <li>
      <a routerLink="/register" i18n>Zarejestruj</a>
    </li>
    </ng-container>
    <ng-template #logoutLink>
      <li>
        <button class="button button--primary button--large" routerLink="/settings" i18n>Ustawienia</button>
      </li>
      <li>
        <a href="javascript:undefined" (click)="logout.emit()" i18n>Wyloguj</a>
      </li>
    </ng-template>
  </ul>
</section>
