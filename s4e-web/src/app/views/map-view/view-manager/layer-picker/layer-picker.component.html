<header>
  <span class="products__title products__title--satellite">{{caption}}</span>
  <span class="products__hint">
    <a href="#">{{help}}</a>
  </span>
</header>
<section>
  <ul>
    <li [ngClass]="{active: item.active}" class="products__item" role="menuitem" *ngFor="let item of items">
      <button *ngIf="hasFavourite" (click)="item.favourite = !item.favourite; isFavouriteSelected.emit({ID: item.cid, isFavourite: item.favourite});">
        <i class="{{ item.favourite ? 'fas' : 'far' }} fa-star {{ item.favourite ? 'e2e-favourite-btn' : 'e2e-non-favourite-btn' }}"></i>
      </button>
      <button (click)="itemSelected.emit(item.cid)" class="products__name">
        {{item.caption}}
      </button>
      <button *ngIf="item.active" class="products__visibility" (click)="itemSelected.emit(item.cid)">
        <i class="far fa-eye"></i>
      </button>
    </li>
  </ul>
</section>
