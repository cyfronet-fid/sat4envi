<header class="box__header">
  <span class="box__title">{{caption}}</span>
  <span class="box__hint">
    <a href="#">{{help}}</a>
  </span>
</header>
<section class="box__content">
  <ul class="list">
    <li class="list__item" [ngClass]="{active: item.active}" role="menuitem" *ngFor="let item of items" (click)="itemSelected.emit(item.cid)">
      <figure class="list__icon">
        <img src="../../../../../assets/images/ico_product_default.png" alt="Default product icon" i18n-alt />
      </figure>
      <button class="list__name">
        {{item.caption}}
      </button>
      <button class="icon__visibility">
        <img src="../../../../../assets/images/ico_eye_open.svg" alt="Eye icon - product visibility" i18n-alt />
      </button>
    </li>
  </ul>
</section>
