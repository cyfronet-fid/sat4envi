<div class="searchResult">

  <div [hidden]="!loading">
    <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    <span class="search__loading" i18n>Wczytywanie wyników</span>
  </div>

  <div [hidden]="loading" class="searchresult__container">
    <div *ngIf="searchResults.length == 0">
      <span class="search__notfound"i18n>Niestety nie znamy takiej miejscowości</span>
    </div>
    <ul>
      <li class="searchResult__item"
          *ngFor="let place of searchResults"
          (click)="placeSelected.emit(place)">
        <span class="name">{{place.name}}</span>
        <span class="type">{{place.type}}</span>
        <span class="voivodeship">{{place.voivodeship}}</span>
      </li>
    </ul>
  </div>
</div>
