<s4e-generic-list-view [loading]="loading$ | async"
                       [items]="groups$ | async"
                       [error]="error$ | async"
                       [selectable]="false">
  <ng-container add-button>
    <button class="button button--secondary button--large" routerLink="../groups/add" queryParamsHandling="preserve">Dodaj nową Grupę</button>
  </ng-container>
  <ng-container caption i18n>Zarządzaj Grupami</ng-container>
  <ng-container description>
    W tym miejscu masz możliwość edytowania, dodawania i usuwania grup do których możesz przypisać osoby
    z dostępem do zasobów ustalonych dla Urzędu Gminy Chrzanów.
  </ng-container>
  <ng-container table-header>
    <th i18n>Nazwa</th>
    <th i18n>Akcje</th>
  </ng-container>
  <ng-template let-group="item">
    <td>{{group.name}}</td>
    <td>
      <a href="javascript:void(0)" (click)="deleteGroup(group.slug)"><i class="fas fa-trash"></i></a>
      <a [routerLink]="[group.slug]" queryParamsHandling="preserve"><i class="fas fa-edit"></i></a>
    </td>
  </ng-template>
</s4e-generic-list-view>
