<header class="page__header">
  <h1 i18n>Twój profil</h1>
  <p i18n>
    Twoje dane które podałeś podczas rejestracji.
  </p>
</header>

<section class="page__content">
  <p *ngIf="!(isLoggedIn$ | async); else userDetails" i18n>
    Zaloguj się by zobaczyć swój profil
  </p>
  <ng-template #userDetails>
    <p i18n>Email: {{(userEmail$ | async) //ex. email@domain.com}}</p>

    <br><br>
    <p i18n><b>Zmiana hasła</b></p>
    <form (ngSubmit)="submitPasswordChange()" [formGroup]="form" autocomplete="off">
      <label for="old-password" i18n>Stare hasło: </label>
      <input class="form-control" formControlName="oldPassword" id="old-password" type="password">

      <br><br>
      <label for="new-password" i18n>Nowe hasło: </label>
      <input class="form-control" formControlName="newPassword" id="new-password" type="password">

      <br><br>
      <button class="button button--primary" type="submit" [disabled]="form.invalid">
        Zmień hasło
      </button>
    </form>
  </ng-template>
</section>
