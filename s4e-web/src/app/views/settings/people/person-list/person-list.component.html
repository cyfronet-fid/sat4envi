<s4e-generic-list-view [loading]="loading$ | async"
                       [items]="users$ | async"
                       [error]="error$ | async"
                       [selectable]="false">
  <ng-container add-button>
    <button class="button button--secondary button--large" (click)="openPersonForm()">Dodaj nową osobę</button>
  </ng-container>
  <ng-container caption i18n>Zarządzaj ludźmi</ng-container>
  <ng-container description>
    W tym miejscu masz możliwość edytowania, dodawania i usuwania osób,
    które mają dostęp do zasobów ustalonych dla Urzędu Miasta Kraków
  </ng-container>
  <ng-container table-header>
      <th i18n>Imię i nazwisko</th>
      <th i18n>Email</th>
      <th i18n>Akcje</th>
  </ng-container>
  <ng-template let-user="item">
    <td i18n>{{user.name}} {{user.surname}}</td>
    <td>{{user.email}}</td>
    <td>
      <a href="javascript:void(0)" (click)="deleteMember(user.email)"><i class="fas fa-trash"></i></a>
      <a href="javascript:void(0)" (click)="openPersonForm(user)"><i class="fas fa-user-edit"></i></a>
    </td>
  </ng-template>
</s4e-generic-list-view>
