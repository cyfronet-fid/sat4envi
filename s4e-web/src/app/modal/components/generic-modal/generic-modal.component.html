<div class="modal-header">
  <button
    *ngIf="!!buttonX"
    type="button"
    class="close"
    aria-hidden="true"
    (click)="dismiss()"
    data-e2e="close-btn"
  ></button>
  <h4 class="modal-title" id="s4e-modal-label" data-e2e="modal-container"><span>
    <ng-content select=".s4e-modal-header"></ng-content>
  </span></h4>
</div>
<div class="modal-body" data-e2e="modal-container">
  <ng-content select=".s4e-modal-body"></ng-content>
</div>

<div class="modal-footer" data-e2e="modal-container">
  <ng-content select=".s4e-modal-footer"></ng-content>
</div>
